<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Staff - Toko Plastik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/tambah_staff.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>TokoPlastik</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="staff.html">Staff</a>
  <a href="tambah_staff.html" class="active">Tambah Staff</a>
  <a href="inventory.html">Inventory</a>
  <a href="reports.html">Reports</a>
  <a href="kasir.html">Kasir</a>
  <a href="index.html">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="container-fluid my-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary mb-2">➕ Tambah Staff</h2>
      <a href="staff.html" class="btn btn-secondary mb-2">⬅ Kembali</a>
    </div>

    <div class="card card-custom p-4">
      <div id="message"></div>

      <form id="staffForm">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" name="nama_lengkap" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select" required>
            <option value="">-- Pilih Role --</option>
            <option value="Admin">Admin</option>
            <option value="Kasir">Kasir</option>
            <option value="Staff">Staff</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Simpan Staff</button>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById("staffForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const newStaff = {
    id_user: Date.now(), // ID unik
    nama_lengkap: formData.get("nama_lengkap"),
    username: formData.get("username"),
    password: btoa(formData.get("password")), // encode sederhana
    role: formData.get("role"),
    is_online: false,
    last_login: null
  };

  try {
    // Simpan ke localStorage (simulasi JSON server)
    const staffList = JSON.parse(localStorage.getItem("user")) || [];
    staffList.push(newStaff);
    localStorage.setItem("user", JSON.stringify(staffList));

    document.getElementById("message").innerHTML =
      '<div class="alert alert-success">✅ Staff baru berhasil ditambahkan!</div>';

    this.reset();
  } catch (err) {
    document.getElementById("message").innerHTML =
      '<div class="alert alert-danger">❌ Gagal menambahkan staff!</div>';
    console.error(err);
  }
});
</script>
</body>
</html>
