<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Toko Plastik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/inventory.css">
  <!-- Hapus link CSS bawaan, gunakan CSS kamu sendiri -->
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>TokoPlastik</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="staff.html">Staff</a>
  <a href="inventory.html" class="active">Inventory</a>
  <a href="reports.html">Reports</a>
  <a href="kasir.html">Kasir</a>
  <a href="index.html">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="container-fluid my-4">
    <div id="Inventory" class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary mb-2">ðŸ“¦ Inventory Produk</h2>
      <div class="d-flex gap-2">
        <a href="kategori.html" class="btn btn-info mb-2">ðŸ“‚ Kelola Kategori</a>
        <a href="dashboard.html" class="btn btn-secondary mb-2">â¬… Kembali</a>
      </div>
    </div>

    <div class="card card-custom p-3">

      <!-- FORM SEARCH & FILTER -->
      <form id="filterForm" class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="text" id="search" class="form-control" placeholder="Cari produk...">
        </div>
        <div class="col-md-3">
          <select id="kategori" class="form-select">
            <option value="">Semua Kategori</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
      </form>

      <!-- TABEL PRODUK -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nama Produk</th>
              <th>Kategori</th>
              <th>Harga Jual</th>
              <th>Stok</th>
              <th>Satuan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="produkTable" class="tbody">
            <!-- Data produk dari JSON akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  let kategoriData = [];
  let produkData = [];

  // Load kategori.json
  fetch("data/kategori.json")
    .then(res => res.json())
    .then(data => {
      kategoriData = data;
      const kategoriSelect = document.getElementById("kategori");

      data.forEach(kat => {
        let opt = document.createElement("option");
        opt.value = kat.id_kategori;
        opt.textContent = kat.nama_kategori;
        kategoriSelect.appendChild(opt);
      });
    });

  // Load produk.json
  fetch("data/produk.json")
    .then(res => res.json())
    .then(data => {
      produkData = data;
      renderTable(data);
    });

  // Render tabel produk
  function renderTable(data) {
    const tbody = document.getElementById("produkTable");
    tbody.innerHTML = "";

    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7" class="text-center">Tidak ada produk ditemukan</td></tr>`;
      return;
    }

    data.forEach((row, i) => {
      const kategori = kategoriData.find(k => k.id_kategori == row.id_kategori)?.nama_kategori || "-";
      const lowStockClass = row.stok <= 5 ? "low-stock" : "";

      tbody.innerHTML += `
        <tr class="${lowStockClass}">
          <td>${i + 1}</td>
          <td>${row.nama_produk}</td>
          <td>${kategori}</td>
          <td>Rp ${row.harga_jual.toLocaleString("id-ID")}</td>
          <td>${row.stok}</td>
          <td>${row.satuan}</td>
          <td class="d-flex flex-wrap gap-1 justify-content-center">
            <a href="update_stok.html?id=${row.id_produk}&action=tambah" class="btn btn-success btn-sm">+ Tambah</a>
            <a href="update_stok.html?id=${row.id_produk}&action=kurang" class="btn btn-warning btn-sm">- Kurangi</a>
          </td>
        </tr>
      `;
    });
  }

  // Filter form
  document.getElementById("filterForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const searchVal = document.getElementById("search").value.toLowerCase();
    const kategoriVal = document.getElementById("kategori").value;

    let filtered = produkData.filter(p => {
      let cocokSearch = p.nama_produk.toLowerCase().includes(searchVal);
      let cocokKategori = kategoriVal === "" || p.id_kategori == kategoriVal;
      return cocokSearch && cocokKategori;
    });

    renderTable(filtered);
  });
</script>

</body>
</html>
