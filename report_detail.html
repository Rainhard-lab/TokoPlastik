<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Transaksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="fw-bold text-primary mb-3">ðŸ§¾ Detail Transaksi</h2>

  <div id="transaksiInfo" class="card mb-3">
    <div class="card-body">Loading...</div>
  </div>

  <table class="table table-bordered d-none" id="detailTable">
    <thead class="table-dark">
      <tr>
        <th>Produk</th>
        <th>Harga</th>
        <th>Qty</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="detailBody"></tbody>
  </table>

  <div class="mt-3 d-none" id="actionButtons">
    <a href="reports.html" class="btn btn-secondary">â¬… Kembali</a>
    <a href="#" target="_blank" id="cetakBtn" class="btn btn-success">ðŸ–¨ Cetak Struk</a>
  </div>
</div>

<script>
  async function loadDetail() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("transaksiInfo").innerHTML =
        '<div class="card-body text-danger">Transaksi tidak ditemukan!</div>';
      return;
    }

    try {
      // Ambil semua JSON
      const [transaksiRes, detailRes, userRes, produkRes] = await Promise.all([
        fetch("data/transaksi.json"),
        fetch("data/transaksi_detail.json"),
        fetch("data/user.json"),
        fetch("data/produk.json")
      ]);

      const transaksi = await transaksiRes.json();
      const detail = await detailRes.json();
      const users = await userRes.json();
      const produk = await produkRes.json();

      // Cari transaksi sesuai id
      const trx = transaksi.find(t => t.id_transaksi == id);

      if (!trx) {
        document.getElementById("transaksiInfo").innerHTML =
          '<div class="card-body text-danger">Transaksi tidak ditemukan!</div>';
        return;
      }

      // Cari nama kasir
      const kasir = users.find(u => u.id_user == trx.id_user);

      // Tampilkan info transaksi
      document.getElementById("transaksiInfo").innerHTML = `
        <div class="card-body">
          <p><strong>ID Transaksi:</strong> ${trx.id_transaksi}</p>
          <p><strong>Tanggal:</strong> ${trx.tanggal}</p>
          <p><strong>Kasir:</strong> ${kasir ? kasir.nama_lengkap : '-'}</p>
          <p><strong>Total:</strong> Rp ${trx.total.toLocaleString("id-ID")}</p>
        </div>
      `;

      // Filter detail produk
      const trxDetail = detail.filter(d => d.id_transaksi == id);

      if (trxDetail.length > 0) {
        const tbody = document.getElementById("detailBody");
        tbody.innerHTML = "";

        trxDetail.forEach(d => {
          const prod = produk.find(p => p.id_produk == d.id_produk);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${prod ? prod.nama_produk : "Produk"}</td>
            <td>Rp ${d.harga.toLocaleString("id-ID")}</td>
            <td>${d.jumlah}</td>
            <td>Rp ${d.subtotal.toLocaleString("id-ID")}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("detailTable").classList.remove("d-none");
        document.getElementById("actionButtons").classList.remove("d-none");
        document.getElementById("cetakBtn").href = `cetak_report.html?id=${id}`;
      }
    } catch (error) {
      console.error(error);
      document.getElementById("transaksiInfo").innerHTML =
        '<div class="card-body text-danger">Gagal memuat data transaksi!</div>';
    }
  }

  loadDetail();
</script>
</body>
</html>
