<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - Toko Plastik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/inventory.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>TokoPlastik</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="staff.html" class="active">Staff</a>
  <a href="inventory.html">Inventory</a>
  <a href="reports.html">Reports</a>
  <a href="kasir.html">Kasir</a>
  <a href="index.html">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="container-fluid my-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary mb-2">üë®‚Äçüíª Manajemen Staff</h2>
      <a href="dashboard.html" class="btn btn-secondary mb-2">‚¨Ö Kembali</a>
    </div>

    <div class="card card-custom p-3">
      <div class="d-flex justify-content-between mb-3">
        <h5 class="fw-bold">Daftar Akun Staff</h5>
        <a href="tambah_staff.html" class="btn btn-success btn-sm">‚ûï Tambah Staff</a>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Username</th>
              <th>Role</th>
              <th>Status</th>
              <th>Terakhir Online</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="staffTable">
            <tr><td colspan="7" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  async function loadStaff() {
    try {
      const response = await fetch("data/user.json");
      const users = await response.json();
      const tbody = document.getElementById("staffTable");
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada staff</td></tr>`;
        return;
      }

      users.forEach(user => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${user.id_user}</td>
          <td>${user.nama_lengkap}</td>
          <td>${user.username}</td>
          <td>${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</td>
          <td>
            ${user.is_online 
              ? '<span class="badge bg-success">Online</span>' 
              : '<span class="badge bg-secondary">Offline</span>'}
          </td>
          <td>${user.last_login ? new Date(user.last_login).toLocaleString("id-ID") : '-'}</td>
          <td class="d-flex flex-wrap gap-1 justify-content-center">
            <a href="edit_staff.html?id=${user.id_user}" class="btn btn-warning btn-sm">‚úè Edit</a>
            <a href="hapus_staff.html?id=${user.id_user}" onclick="return confirm('Yakin hapus staff ini?')" class="btn btn-danger btn-sm">üóë Hapus</a>
          </td>
        `;

        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error("Gagal load data:", error);
      document.getElementById("staffTable").innerHTML = 
        `<tr><td colspan="7" class="text-center text-danger">Gagal memuat data staff</td></tr>`;
    }
  }

  loadStaff();
</script>

</body>
</html>
