<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori - Toko Plastik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/inventory.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>TokoPlastik</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="staff.html">Staff</a>
  <a href="inventory.html">Inventory</a>
  <a href="kategori.html" class="active">Kategori</a>
  <a href="reports.html">Reports</a>
  <a href="kasir.html">Kasir</a>
  <a href="index.html">Logout</a>
</div>

<!-- MAIN -->
<div class="main">
<div class="container-fluid my-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-2">üìÇ Kelola Kategori</h2>
    <a href="inventory.html" class="btn btn-secondary mb-2">‚¨Ö Kembali</a>
  </div>

  <!-- FORM TAMBAH -->
  <div class="card card-custom p-3 mb-4">
    <form id="formTambah" class="d-flex flex-wrap gap-2">
      <input type="text" id="namaKategori" class="form-control" placeholder="Nama kategori baru" required>
      <button type="submit" class="btn btn-primary">+ Tambah</button>
    </form>
  </div>

  <!-- TABLE KATEGORI -->
  <div class="card card-custom p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelKategori"></tbody>
      </table>
    </div>
  </div>
</div>
</div>

<script>
let kategoriList = [];

// ambil kategori dari data/kategori.json
fetch("data/kategori.json")
  .then(res => res.json())
  .then(data => {
    kategoriList = data;
    renderKategori();
  });

function renderKategori() {
  let tbody = document.getElementById("tabelKategori");
  tbody.innerHTML = "";
  if (kategoriList.length === 0) {
    tbody.innerHTML = `<tr><td colspan="3" class="text-center">Belum ada kategori</td></tr>`;
    return;
  }
  kategoriList.forEach((kat, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${kat.nama_kategori}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="editKategori(${kat.id_kategori})">‚úè Edit</button>
          <button class="btn btn-danger btn-sm" onclick="hapusKategori(${kat.id_kategori})">üóë Hapus</button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formTambah").addEventListener("submit", function(e) {
  e.preventDefault();
  let nama = document.getElementById("namaKategori").value.trim();
  if (nama) {
    let newId = kategoriList.length ? Math.max(...kategoriList.map(k=>k.id_kategori))+1 : 1;
    kategoriList.push({id_kategori: newId, nama_kategori: nama});
    renderKategori();
    document.getElementById("formTambah").reset();
    alert("Kategori berhasil ditambahkan (simulasi)");
  }
});

function editKategori(id) {
  let namaBaru = prompt("Edit nama kategori:");
  if (namaBaru) {
    kategoriList = kategoriList.map(k => k.id_kategori===id ? {...k, nama_kategori:namaBaru} : k);
    renderKategori();
    alert("Kategori berhasil diubah (simulasi)");
  }
}

function hapusKategori(id) {
  if (confirm("Yakin hapus kategori ini?")) {
    kategoriList = kategoriList.filter(k => k.id_kategori !== id);
    renderKategori();
    alert("Kategori berhasil dihapus (simulasi)");
  }
}
</script>

</body>
</html>
